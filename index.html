<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
  <form
  <label for="fullname">Enter Fullname</label>
  <input type="text" id="fullname" placeholder="Enter Name" required/>
  <label for="email">Enter Email Address</label>
  <input type="email" id="email" placeholder="Enter Email" required/>
  <label for="phone">Enter Telephone (optional)</label>
  <input type="tel" id="phone" placeholder="Enter Telephone (optional)"/>
  <textarea id="message" placeholder="Enter Message"></textarea>
  <label for="message"></label>
  <input type="checkbox" id="checkbox">
  <input type="submit" value="Submit"/>
  </form>
  </body>
</html>
